<div class="table">
  <div class="table__sub">
    <table class="dataTables_sub" width="100%">
      <thead>
        <tr>
          <th>Ref.</th>
          <th>Error</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of errlist; let i = index">
          <td>{{list.ref.vn}}</td>
          <td>{{list.err_msg}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
